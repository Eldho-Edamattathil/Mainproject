<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .failed-page {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .failed-page h1 {
            font-size: 24px;
            color: #f00;
            margin-bottom: 10px;
        }

        .failed-page p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .failed-page button {
            background-color: #f00;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="failed-page">
        <h1>Payment Failed</h1>
        <p>We are unable to process your payment at this time. Please try again later.</p>
        <button>Back to home</button>
    </div>
</body>
</html>
